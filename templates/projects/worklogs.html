<body>
<span>{{ pa_code }} › {{ pca_code }} › {{ category.cca_code }}</span>
<h1>{{ project.cpa_code }}: {{ project.cpa_title }}</h1>
{% if worklog_list %}
    <table>
    {% for worklog in worklog_list %}
        <tr><td><strong>{{ worklog.created_at }}</strong></td></tr>
        <tr><td><pre>{{ worklog.pwa_note }}</pre></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No worklogs are available.</p>
{% endif %}
</body>
