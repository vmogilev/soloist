<body>
{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{% url 'projects:worklogs' pa_code=pa_code pca_code=pca_code cpa_id=project.cpa_id %}">{{ project.cpa_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
</body>
