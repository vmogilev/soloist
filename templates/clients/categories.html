<body>
<span>{{ pa_code }}</span>
<h1>{{ client.pca_code }}: {{ client.pca_name }}</h1>
{% if category_list %}
    <ul>
    {% for category in category_list %}
        <li><a href="{% url 'categories:projects' pa_code=pa_code pca_code=pca_code cca_id=category.cca_id %}">{{ category.cca_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories are available.</p>
{% endif %}
</body>
